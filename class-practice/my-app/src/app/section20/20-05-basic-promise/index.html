<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>promise</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          try {
            setTimeout(() => {
              const response = "/images/2.jpg";
              resolve(response);
            }, 2000);
          } catch (error) {
            reject(error);
          }
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      const onClickAwait = async () => {
        const result = await new Promise((resolve, reject) => {
          try {
            setTimeout(() => {
              const response = "/images/2.jpg";
              resolve(response);
            }, 2000);
          } catch (error) {
            reject(error);
          }
        });
        console.log(result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickThen()">execute promise (.then)</button>
    <button onclick="onClickAwait()">execute promise (await)</button>
  </body>
</html>
