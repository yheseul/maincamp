<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Event Loop</title>
    <script>
      const onClickButton = () => {
        console.log("start");
        setTimeout(() => {
          console.log("0초 뒤에 실행");
        }, 0);
        let sum = 0;
        for (let i = 0; i < 9000000000; i++) {
          sum = sum + 1;
        }
        console.log("end");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickButton()">start</button>
  </body>
</html>
